{% extends "base.html" %}

{% block title %}
画像から人物・文字を認識
{% endblock %}

{% block contents %}
<div class="section-title">
    <h2>画像から人物・文字を認識</h2>
</div>

<form action="/image" method="post" enctype="multipart/form-data">
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
            <div class="row">
                <!-- 画像ファイル -->
                <div class="col-8">
                    <input type="file" name="image" accept="image/*" class="form-control">
                </div>

                <!-- 検出対象 -->
                <div class="col-2">
                    <select name="type" class="form-control">
                        <option value="0">人物</option>
                        <option value="1">物</option>
                        <option value="2">文字列</option>
                    </select>
                </div>

                <div class="col-2">
                    <input type="submit" value="送信" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>
</form>

<hr>

<div class="row justify-content-center">
    {% if result %}
    <div class="col-xl-7 col-lg-9 text-center">
        <div class="d-flex justify-content-between">
            <!-- 画像のダウンロード可 -->
            <h2>結果</h2>
            <a href="{{ result }}" class="btn btn-success" download>ダウンロード</a>
        </div>

        <!-- 結果の画像を表示 -->
        <img src="{{ result }}" width="100%">
    </div>
    {% if result_str %}
    <div class="col">
        <h2>検出されたもの</h2>
        <ul>
            {% for str in result_str %}
            <li>{{ str }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% else %}
    <div class="col-xl-7 col-lg-9 text-center">
        <div class="d-flex justify-content-between">
            <!-- 画像のダウンロード可 -->
            <h2>例（人物の認証）</h2>
        </div>

        <!-- 結果の画像を表示 -->
        <img src="static/image/example.jpg" width="100%">
    </div>
    {% endif %}
</div>
{% endblock %}
